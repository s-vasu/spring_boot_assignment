<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<h1>Edit Author</h1>
<form th:action="@{/authors/edit/{id}(id=${author.id})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${author.name}" pattern="[A-Za-z\s]*"  title="Only alphabets and spaces are allowed." required>
    <button type="submit">Save</button>
</form>
</body>
</html>
