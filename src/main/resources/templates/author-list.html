<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4 text-center">Authors</h1>
<div class="d-flex justify-content-between mb-3">
    <h2>Author List</h2>
    <a class="btn btn-primary" th:href="@{/authors/create}">Add Author</a>
</div>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td>
            <a class="btn btn-warning btn-sm me-1" th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
            <a class="btn btn-warning btn-sm me-1" th:href="@{/authors/{authorId}/books(authorId=${author.id})}">Get Books</a>
            <a class="btn btn-danger btn-sm" th:href="@{/authors/delete/{id}(id=${author.id})}"
               onclick="return confirm('Are you sure you want to delete this author?');">Delete</a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
