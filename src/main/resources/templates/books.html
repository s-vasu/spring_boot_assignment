<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Author</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Books by Author</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.name}"></td>
        </tr>
        </tbody>
    </table>

    <div class="container mt-5">
        <form th:action="@{/authors/{authorId}/addBook(authorId=${author.id})}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Add New Book</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required>

            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="/authors" class="btn btn-secondary">Back to Authors</a>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
